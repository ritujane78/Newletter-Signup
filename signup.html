
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Newsletter Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">

  <body class="text-center">   
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="images/imageLogo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>

    
      <input type="text" name="firstName" class="form-control top" placeholder="First Name" required autofocus>    
      <input type="text" name="lastName" class="form-control middle" required placeholder="Last Name">
      <input type="email" name="email" class="form-control bottom" required placeholder="Email">
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; @Jane</p>
  </form>
</main>


    
  </body>
</html>
